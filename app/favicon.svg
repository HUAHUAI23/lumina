<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="20%" style="stop-color:#2979ff;stop-opacity:0.9" />
      <stop offset="80%" style="stop-color:#6200ea;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="grad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="20%" style="stop-color:#ff3d00;stop-opacity:0.9" />
      <stop offset="80%" style="stop-color:#ff9100;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="grad3" x1="50%" y1="100%" x2="50%" y2="0%">
      <stop offset="20%" style="stop-color:#00b8d4;stop-opacity:0.9" />
      <stop offset="80%" style="stop-color:#00c853;stop-opacity:0.1" />
    </linearGradient>
     <filter id="blurMe">
        <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
    </filter>
  </defs>
  
  <rect width="400" height="400" fill="#121212" />

  <g transform="translate(200, 200)">
    <g style="mix-blend-mode: screen;">
      <polygon points="-80,-100 0,-40 80,-100 0,-160" fill="url(#grad1)">
        <animateTransform attributeName="transform" type="translate" values="0,0; 0,5; 0,0" dur="3s" repeatCount="indefinite"/>
      </polygon>
      
      <polygon points="80,-100 140,0 80,100 20,0" fill="url(#grad2)">
          <animateTransform attributeName="transform" type="translate" values="0,0; -5,0; 0,0" dur="3.5s" repeatCount="indefinite"/>
      </polygon>

      <polygon points="-80,100 0,160 80,100 0,40" fill="url(#grad3)">
           <animateTransform attributeName="transform" type="translate" values="0,0; 0,-5; 0,0" dur="4s" repeatCount="indefinite"/>
      </polygon>
       
       <circle cx="0" cy="0" r="20" fill="#ffffff" opacity="0.8" filter="url(#blurMe)" />
    </g>
  </g>
  </svg>